<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction | Bharat DeFi</title>
    
    <!-- Embedded CSS for the Transaction Page -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f3f4f6;
        }

        .transaction-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .transaction-container {
            background-color: #ffffff;
            padding: 3rem;
            width: 100%;
            max-width: 800px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            color: #333;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .transaction-table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: collapse;
        }

        .transaction-table th, .transaction-table td {
            padding: 0.8rem;
            border: 1px solid #ddd;
            text-align: left;
        }

        .transaction-table th {
            background-color: #2c9ea7;
            color: #fff;
        }

        .transaction-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .transaction-table tr:hover {
            background-color: #f0f0f0;
        }

        .add-transaction-btn {
            padding: 1rem;
            background: linear-gradient(135deg, #33a6b8, #2c9ea7);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 2rem;
            box-shadow: 0 8px 15px rgba(44, 158, 167, 0.4);
            transition: background-color 0.3s;
        }

        .add-transaction-btn:hover {
            background: linear-gradient(135deg, #2c9ea7, #1e7580);
        }

        .back-link {
            font-size: 1rem;
            color: #555;
        }

        .back-link a {
            color: #2c9ea7;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="transaction-page">
        <div class="transaction-container">
            <h2>Your Transaction History</h2>
            <button class="add-transaction-btn" onclick="window.location.href='add-transaction.html'">Add New Transaction</button>

            <!-- Transaction Table -->
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#TXN12345</td>
                        <td>2024-11-01</td>
                        <td>$500.00</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>#TXN12346</td>
                        <td>2024-10-25</td>
                        <td>$100.00</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>#TXN12347</td>
                        <td>2024-10-15</td>
                        <td>$250.00</td>
                        <td>Completed</td>
                    </tr>
                    <!-- Add more transaction rows here -->
                </tbody>
            </table>

            <p class="back-link">Go back to <a href="transactions.html">Dashboard</a></p>
        </div>
    </div>
</body>
</html>
